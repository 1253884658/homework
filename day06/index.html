<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 开发环境版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  {{ message }}
  <h1>{{name}}</h1>
  <a v-bind:href="home">访问网页</a>
  <hr>
  <a href="#" v-if="islogin">是否看得见</a>
  <span v-if="islogin">个人中心</span>
  <span v-else>登录</span>
  <span v-if="level === 1">国王</span>
  <span v-else-if="level === 2">皇亲</span>
  <span v-else-if="level === 3">国戚</span>
  <span v-else-if="level === 4">大臣</span>
  <span v-else>平民</span>

</div>
</body>
<script type="text/javascript">
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    name:"itcast",
    home:"http://itcast.cn",
    islogin:false,
    level:4


  }
})
</script>
</html>
